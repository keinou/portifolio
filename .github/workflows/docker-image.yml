name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile -t portifolio:$(date +%s) -t portifolio:latest
    - uses: actions/checkout@v3
    - name: Push image to registry
      run: docker push portifolio:latest -a
